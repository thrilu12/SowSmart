<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sow Smart | Dashboard</title>
    <link rel="stylesheet" href="style1.css" />
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <style>
        /* Add some animations and styles */
        @keyframes grassAnimation {
    0% {
        background-position: 0 0;
    }
    100% {
        background-position: 100% 100%;
    }
}
        body {
            margin: 0;
            animation: grassAnimation 10s linear infinite;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .sidebar {
            background-color: #2c3e50;
            color: #ecf0f1;
            height: 100%;
            width: 250px;
            position: fixed;
            transition: width 0.5s;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 300px;
        }

        .navbar {
            background-color: #3498db;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .menu-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-title,
        .submenu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-title:hover,
        .submenu-item:hover {
            background-color: #34495e;
        }

        .submenu {
            display: none;
            padding-left: 20px;
        }

        .submenu a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 8px;
            display: block;
            transition: background-color 0.3s;
        }

        .submenu a:hover {
            background-color: #34495e;
        }

        .main {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.5s;
        }

        .dsd {
            border: none;
            overflow: hidden;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav class="sidebar">
        <a href="dashboard.html" class="logo">SowSmart</a>
        <div class="menu-content">
            <ul class="menu-items">
                <div class="menu-title">Dashboard</div>

                <li class="item">
                    <a href="https://www.accuweather.com/en/in/bengaluru/204108/weather-forecast/204108">Weather Report</a>
                </li>

                <li class="item">
                    <a href="#">Test here</a>
                </li>

                <li class="item">
                    <div class="submenu-item">
                        <span>Services</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>

                    <ul class="menu-items submenu">
                        <div class="menu-title">
                            <i class="fa-solid fa-chevron-left"></i>
                            Our Services
                        </div>
                        <li class="item">
                            <a href="https://cultivatd.com/growing/farming-as-a-service/">CropFarming Services</a>
                        </li>
                        <!-- Add more services with appealing images -->
                    </ul>
                </li>

                <li class="item">
                    <div class="submenu-item">
                        <span>Products</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>

                    <ul class="menu-items submenu">
                        <div class="menu-title">
                            <i class="fa-solid fa-chevron-left"></i>
                            Our Products
                        </div>
                        <li class="item" onclick="loadContent('pipes.html')">
                            <a href="#">Pipes</a>
                        </li>
                        <!-- Add more products with appealing images -->
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar">
        <i class="fa-solid fa-bars" id="sidebar-close"></i>
    </nav>

    <main class="main">
        <h1><iframe class="dsd" id="dashboard-iframe" src="dashcontent.html" title="description" width="1270"
                height="600"> </iframe></h1>
    </main>

    <script src="script.js"></script>
    <script>
        function loadContent(url) {
            document.getElementById('dashboard-iframe').src = url;
        }
    </script>
</body>

</html>
