<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Form</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #78ffd6, #a8ff78); /* Gradient background */
            font-family: 'Arial', sans-serif;
        }

        .signup-container {
            background-color: #fff;
            width: 50%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: box-shadow 0.3s ease; /* Smoother box-shadow transition */
        }

        .signup-container:hover {
            box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.2); /* Highlight on hover */
        }

        .signup-form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        input {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease; /* Smoother border transition */
        }

        input:focus {
            border-color: #4caf50; /* Highlight border on focus */
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }

        p.error-message {
            color: red;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 style="color: #333;">Crop Prediction Form</h1>

        <form class="signup-form" method="post" action="/predict" target="_blank">
            <label for="N">N:</label>
            <input type="text" name="N" required>

            <label for="P">P:</label>
            <input type="text" name="P" required>

            <label for="K">K:</label>
            <input type="text" name="K" required>

            <label for="temperature">Temperature:</label>
            <input type="text" name="temperature" required>

            <label for="humidity">Humidity:</label>
            <input type="text" name="humidity" required>

            <label for="ph">pH:</label>
            <input type="text" name="ph" required>

            <label for="rainfall">Rainfall:</label>
            <input type="text" name="rainfall" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
