<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('grass.jpg');
            background-size: cover;
            background-position-y: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login_page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login_form {
            width: 350px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 1) 23%, rgba(247, 255, 238, 1) 81%, rgba(242, 255, 225, 1) 100%);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 5px 5px 10px rgba(77, 77, 77, 0.3), -5px -5px 10px rgba(69, 69, 69, 0.3);
        }

        .login_form h5 {
            text-align: center;
            background: url('https://img.freepik.com/free-photo/selective-focus-soft-foliage-with-summer-light-background_640221-128.jpg?w=900&t=st=1684250234~exp=1684250834~hmac=f00a33283ed462a20880d76aed1c9e87619c78e6e5a3e17ab410e62b096981f5');
            background-size: 100%;
            background-position: center;
            background-repeat: repeat;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent; 
            color: #00885a;
            font-size: 30px;
            letter-spacing: 2px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .forget_password {
            color: #00885a;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .forget_password a {
            text-decoration: none;
            color: #00885a;
            font-weight: bold;
        }

        .login_button {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .login_button .btn {
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            padding: 10px;
            background-color: #00885a;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login_button .btn:hover {
            background-color: #026141;
        }

        .user_buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .user_buttons .user_button {
            flex: 1;
            padding: 10px;
            background-color: #ffffff;
            color: #00885a;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .user_buttons .user_button.active_button {
            background-color: #00885a;
            color: #ffffff;
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
        }

        .title h4 {
            font-size: 40px;
            opacity: 0.8;
            color: #ffffff;
            margin: 0;
        }

        .title h5 {
            font-size: 18px;
            opacity: 0.8;
            color: #ffffff;
            margin: 0;
        }
    </style>
    <title>Login</title>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('passwordInput');
            passwordInput.type = (passwordInput.type === 'password') ? 'text' : 'password';
        }
    </script>
</head>

<body>
    <div class="login_page">
        <div class="login_form">
            <h5>Login</h5>
            <div class="user_buttons">
                <div class="user_button active_button" id="button1">User Login</div>
                <div class="user_button" id="button2">Admin Login</div>
            </div>
            <div class="user_login active" id="div1">
                <form action="process_login.php" method="post">
                <div class="login_email_input">
                    <label for="email" class="form-label">User ID</label>
                    <input type="email" class="form-control" name="email" id="" placeholder="">
                </div>
                <div class="login_password_input">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="passwordInput" placeholder="">
                </div>
                <div class="forget_password">
                    <input type="checkbox" id="showPasswordCheckbox" onchange="togglePasswordVisibility()"> Show Password
                    <span><a href="#">Forget Password</a></span>
                </div>
                <div class="login_button">
                    <button type='submit' value="login">Login</button>
                </div>
                <div class="login_button">
                    <a href="signup.html" class="btn">SignUp</a>
                </div>
            </form>
            </div>
        </div>
    </div>
    <div class="title">
        <h4>SOW SMART</h4>
        <h5>FARM SMART</h5>
    </div>
</body>
</html>
