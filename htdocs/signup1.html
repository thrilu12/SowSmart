<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agriculture Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background: url('grass.jpg');
            background-size: cover;
            background-position-y: center;
            background-repeat: no-repeat;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .signup-container {
            background-color: #fff;
            width: 50%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            text-align: center;
        }

        .signup-form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }

        p.error-message {
            color: red;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up for Our Agriculture Community</h2>
        <form class="signup-form" onsubmit="return validateForm()" action="insert1.php" method="post">

            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
        
            <p id="errorMessage" class="error-message"></p>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="loginpage.html">Log in here</a>.</p>
    </div>

    <script>
        function validateForm() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var phoneNumber = document.getElementById("phoneNumber").value;

            var errorMessage = document.getElementById("errorMessage");
            errorMessage.innerHTML = "";

            if (firstName.trim() === "" || lastName.trim() === "" || email.trim() === "" || password.trim() === "" || confirmPassword.trim() === "" || phoneNumber.trim() === "") {
                errorMessage.innerHTML = "All fields are required.";
                return false;
            }

            if (password !== confirmPassword) {
                errorMessage.innerHTML = "Passwords do not match.";
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
